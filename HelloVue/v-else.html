<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-else</title>
	</head>
	<body>
		<div id="app">
			<h1>Hello,Vue.js!</h1>
			<h1 v-if="yes">Yes!</h1>
			<h1 v-else="no">No!</h1>
			<h1 v-if="age >= 25">Age:{{ age }}</h1>
			<h1 v-else="name.indexOf('jack')>=0">Name:{{ name }}</h1>
		</div>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script>
			var vm=new Vue(
				{
					el:'#app',
					data:{
						
						yes:false,
						no:true,
						age:28,
						name:'keepfool'
						
					}
					
				}
			)
			
		</script>
	</body>
</html>
